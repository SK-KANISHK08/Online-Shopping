<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Login</title>
    <img src="image2.png" height="370px";width="50px">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
    background:white;
    padding-right: 300px;
}


        .login-container {
            width: 400px;
            background:linear-gradient(to right,lightgreen ,#ffc3a0);
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #282323;
        }

        .login-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #282323;
            text-align: left;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-forget label {
            font-size: 14px;
            color: #555;
        }

        .remember-forget a {
            font-size: 14px;
            color: #ff6b81;
            text-decoration: none;
        }

        .remember-forget a:hover {
            text-decoration: underline;
        }

        .btn, .cancel {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .btn {
            background: #ff6b81;
            color: #fff;
        }

        .btn:hover {
            background: #ff3b57;
        }

        .cancel {
            background: #ff6b81;
            color: #fff;
        }

        .cancel:hover {
            background: #ff3b57;
        }

        .register-link p {
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #ff6b81;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üõçÔ∏è ONLINE SHOPPING</h1>
        <form  action="page2.html" method="get">
            <h2>Email:</h2>
            <div class="input-box">
                <input type="text" placeholder="Email ID or Phone Number" required>
            </div>
            <h2>Password:</h2>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
