<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;       
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?shopping,thankyou') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .thank-you-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .punch-line {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Purchase!</h1>
        <p class="punch-line">"Good things come to those who shop smart!"</p>
        <p>Your order has been successfully placed. We hope to see you again soon!</p>
        <button class="back-btn" onclick="goBack()">Go to Home</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'page3.html'; 
        }
    </script>
</body>
</html>
