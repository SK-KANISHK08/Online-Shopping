<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage & Biodata Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #6b5b95;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-container {
            background: linear-gradient(to right, lightgreen, #ffc3a0);
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #6b5b95;
            outline: none;
            box-shadow: 0 0 10px rgba(107, 91, 149, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn {
            background: #ff6b81;
            color: #fff;
        }

        .btn:hover {
            background: #ff3b57;
        }

        .cancel {
            background: #ff6b81;
            color: #fff;
        }

        .cancel:hover {
            background: #ff3b57;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h2>üõçÔ∏è Online Shopping</h2>
            <form  action="page3.html" method="get">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name" id="name" name="name" required>

                <label for="phone-number">Phone Number:</label>
                <input type="text" placeholder="Enter Your Phone Number" id="phone-number" name="phone-number" required>

                <div class="form-group">
                    <label for="shop">Shop Name Selection:</label>
                    <select id="shop" name="shop" required>
                        <option value="">--Select Shop--</option>
                        <option value="Shop1">Shop 1</option>
                        <option value="Shop2">Shop 2</option>
                        <option value="Shop3">Shop 3</option>
                    </select>
                </div>

                <label for="door-number">Door Number:</label>
                <input type="text" id="door-number" name="door-number" required>

                <label for="street-name">Street Name:</label>
                <input type="text" id="street-name" name="street-name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>

                <div class="form-buttons">
                    <button type="submit" class="btn">Submit</button>
                    <button type="reset" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
